---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: backend-data
      containers:
        - name: backend
          image: ghcr.io/woog-life/api
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 2m
              memory: 32Mi
            limits:
              cpu: 20m
              memory: 64Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /data
              name: data
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: apikey
